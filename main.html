<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
  <style>
    table {
      border-collapse: separate; /* important for border-radius */
      border-spacing: 12px;
      width: 500px;
    }

    th, td {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      text-align: left;
      font-size: 18px;
    }

    th {
      font-weight: bold;
      background-color: #ffffff;
    }

    /* odd rows */
    tr:nth-child(odd) td {
      background-color: #f2f2f2;
    }

    /* even rows */
    tr:nth-child(even) td {
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <h2>Styling HTML Table with CSS</h2>

  <table>
    <tr>
      <th>Table-Header 1</th>
      <th>Table-Header 2</th>
    </tr>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
    <tr>
      <td>Cell 4</td>
      <td>Cell 5</td>
    </tr>
    <tr>
      <td>Cell 7</td>
      <td>Cell 8</td>
    </tr>
    <tr>
      <td>Cell 9</td>
      <td>Cell 10</td>
    </tr>
  </table>

</body>
</html>
